<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <style>
        input {
            display: block;
        }

        #enviar {
            display: inline;
            margin-top: 0.75rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <h1>Exercício 05</h1>
    <p>
        Escreva um programa que leia uma quantidade de segundos e mostre o correspondente em horas, minutos e segundos. Exemplo: entrada 3670. saída: 1 hora, 1 minuto e 10 segundos.
    </p>

    <h2>Resolução</h2>
    <form onsubmit="converter(event)">
        <label for="segundos">Segundos</label>
        <input type="number" id="segundos" name="segundos" required />

        <input type="submit" value="Enviar" id="enviar" />
    </form>

    <p id="resposta"></p>

    <script src="exercicio05.js"></script>
</body>
</html>
