<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
</head>
<body>
    <h1>Checagem de Multa</h1>

            Qual a velocidade permitida

            Velocidade do condutor
            <input type="number" id="velRegistrada" required/>
        </p>
        <input type="submit" value="Enviar" />
    </form>

    <h3></h3>

    <script src="js/velocidade.js"></script>
</body>
</html>
